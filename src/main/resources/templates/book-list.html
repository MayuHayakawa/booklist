<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All book</title>
</head>
<body>
    <table>
        <tr th:each="book : ${bookList}" th:object="${book}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{price}"></td>
            <td><a th:href="@{/book-edit(id=*{id})}">Edit</a></td>
            <td><a th:href="@{/book-delete(id=*{id})}">Delete</a></td>
        </tr>
    </table>
    <a th:href="@{/book-create}">create new book</a>
</body>
</html>
