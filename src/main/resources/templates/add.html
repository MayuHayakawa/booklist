<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>
<body>
    <h1>add new book</h1>
    <form th:action="@{/book-create}" th:object="${bookForm}" method="POST">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
        title: <input type="text" th:field="*{title}"><br>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        price: <input type="number" th:field="*{price}"><br>
        <input type="submit" valie="Add new book">
    </form>
</body>
</html>
